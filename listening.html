<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listening Practice - English Learning SMP</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
  <script src="data.js"></script>
  <style>
    .listening-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .listening-header {
      text-align: center;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #3498db;
      background: white;
      color: #3498db;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .filter-btn.active, .filter-btn:hover {
      background: #3498db;
      color: white;
    }
    
    .listening-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .listening-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e74c3c, #f39c12);
    }
    
    .difficulty-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .difficulty-beginner {
      background: #2ecc71;
      color: white;
    }
    
    .difficulty-intermediate {
      background: #f39c12;
      color: white;
    }
    
    .difficulty-advanced {
      background: #e74c3c;
      color: white;
    }
    
    .category-tag {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .instruction {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .audio-section {
      text-align: center;
      margin: 25px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }
    
    .play-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }
    
    .play-btn:active {
      transform: translateY(0);
    }
    
    .options-container {
      display: grid;
      gap: 15px;
      margin-top: 25px;
    }
    
    .option-btn {
      background: white;
      border: 2px solid #ddd;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
      text-align: left;
      position: relative;
    }
    
    .option-btn:hover {
      border-color: #3498db;
      background: #f8f9fa;
      transform: translateY(-2px);
    }
    
    .option-btn.correct {
      background: #2ecc71;
      color: white;
      border-color: #27ae60;
    }
    
    .option-btn.wrong {
      background: #e74c3c;
      color: white;
      border-color: #c0392b;
    }
    
    .option-btn.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    
    .option-number {
      background: #3498db;
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .control-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    .next-btn {
      background: #3498db;
      color: white;
    }
    
    .next-btn:hover {
      background: #2980b9;
    }
    
    .reset-btn {
      background: #95a5a6;
      color: white;
    }
    
    .reset-btn:hover {
      background: #7f8c8d;
    }
    
    .score-section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .score-display {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #ecf0f1;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 4px;
      transition: width 0.3s;
    }
    
    .feedback {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    
    .feedback.correct {
      background: #d5f4e6;
      color: #27ae60;
      border: 2px solid #2ecc71;
    }
    
    .feedback.wrong {
      background: #fadbd8;
      color: #c0392b;
      border: 2px solid #e74c3c;
    }
    
    @media (max-width: 768px) {
      .listening-container {
        padding: 15px;
      }
      
      .filter-section {
        flex-direction: column;
        align-items: center;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .control-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß Listening Practice</h1>
    <a href="index.html">‚Üê Kembali</a>
  </header>

  <div class="listening-container">
    <div class="listening-header">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <a href="dashboard.html" style="background: #3498db; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; transition: all 0.3s;">‚Üê Dashboard</a>
        <h2 style="margin: 0;">Latihan Mendengarkan Bahasa Inggris</h2>
        <div></div>
      </div>
      <p>Dengarkan audio dengan seksama dan pilih jawaban yang benar</p>
    </div>
    
    <div class="score-section">
      <div>Skor: <span class="score-display" id="scoreDisplay">0</span></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div>Soal <span id="currentQuestion">1</span> dari <span id="totalQuestions">15</span></div>
    </div>
    
    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">Semua Level</button>
      <button class="filter-btn" data-filter="beginner">Pemula</button>
      <button class="filter-btn" data-filter="intermediate">Menengah</button>
      <button class="filter-btn" data-filter="advanced">Lanjutan</button>
    </div>
    
    <div id="listeningArea" class="listening-card"></div>
  </div>

  <script>
    class ListeningPractice {
      constructor() {
        this.currentFilter = 'all';
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.answered = false;
        this.filteredQuestions = [...listeningData];
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.filterQuestions();
        this.loadQuestion();
        this.updateDisplay();
      }
      
      setupEventListeners() {
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            this.currentFilter = e.target.dataset.filter;
            this.filterQuestions();
            this.resetQuiz();
          });
        });
      }
      
      filterQuestions() {
        if (this.currentFilter === 'all') {
          this.filteredQuestions = [...listeningData];
        } else {
          this.filteredQuestions = listeningData.filter(q => q.level === this.currentFilter);
        }
      }
      
      loadQuestion() {
        if (this.currentQuestionIndex >= this.filteredQuestions.length) {
          this.showCompletionMessage();
          return;
        }
        
        const question = this.filteredQuestions[this.currentQuestionIndex];
        const listeningArea = document.getElementById('listeningArea');
        
        listeningArea.innerHTML = `
          <div class="difficulty-badge difficulty-${question.level}">${question.level}</div>
          <div class="category-tag">${question.category}</div>
          
          <div class="instruction">${question.instruction}</div>
          
          <div class="audio-section">
            <div style="margin-bottom: 15px; color: #7f8c8d;">
              ${question.word ? `Kata yang akan didengar: <strong>${question.word}</strong>` : ''}
              ${question.sentence ? `Kalimat yang akan didengar` : ''}
            </div>
            <button class="play-btn" onclick="app.playAudio('${question.word || question.sentence}')">
              üîä Putar Audio
            </button>
            <div style="margin-top: 10px; font-size: 14px; color: #7f8c8d;">
              Klik tombol untuk mendengar audio
            </div>
          </div>
          
          <div class="options-container">
            ${question.options.map((option, index) => `
              <button class="option-btn" onclick="app.checkAnswer(${index}, '${question.answer}')">
                <span class="option-number">${String.fromCharCode(65 + index)}</span>
                ${option}
              </button>
            `).join('')}
          </div>
          
          <div id="feedback"></div>
          
          <div class="controls">
            <button class="control-btn next-btn" onclick="app.nextQuestion()">Soal Berikutnya</button>
            <button class="control-btn reset-btn" onclick="app.resetQuiz()">Mulai Ulang</button>
          </div>
        `;
        
        this.answered = false;
      }
      
      playAudio(text) {
        if ('speechSynthesis' in window) {
          // Stop any ongoing speech
          speechSynthesis.cancel();
          
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'en-US';
          utterance.rate = 0.7;
          utterance.volume = 1;
          utterance.pitch = 1;
          
          // Add visual feedback
          const playBtn = document.querySelector('.play-btn');
          playBtn.innerHTML = '‚è∏Ô∏è Sedang Memutar...';
          playBtn.style.background = 'linear-gradient(45deg, #f39c12, #d68910)';
          
          utterance.onend = () => {
            playBtn.innerHTML = 'üîä Putar Audio';
            playBtn.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
          };
          
          speechSynthesis.speak(utterance);
        } else {
          alert('Audio tidak tersedia di browser ini. Silakan gunakan browser yang mendukung Web Speech API.');
        }
      }
      
      checkAnswer(selectedIndex, correctAnswer) {
        if (this.answered) return;
        
        this.answered = true;
        const options = document.querySelectorAll('.option-btn');
        const feedback = document.getElementById('feedback');
        const question = this.filteredQuestions[this.currentQuestionIndex];
        
        options.forEach(btn => btn.classList.add('disabled'));
        
        if (question.options[selectedIndex] === correctAnswer) {
          options[selectedIndex].classList.add('correct');
          this.score += 10;
          feedback.innerHTML = 'üéâ Benar! Jawaban Anda tepat!';
          feedback.className = 'feedback correct';
          
          // Add score to user profile
          if (typeof addListeningScore === 'function') {
            addListeningScore(10);
          } else if (typeof tambahSkor === 'function') {
            tambahSkor(10, 0, 0);
          }
        } else {
          options[selectedIndex].classList.add('wrong');
          // Highlight correct answer
          const correctIndex = question.options.findIndex(opt => opt === correctAnswer);
          if (correctIndex !== -1) {
            options[correctIndex].classList.add('correct');
          }
          feedback.innerHTML = `‚ùå Salah! Jawaban yang benar adalah: <strong>${correctAnswer}</strong>`;
          feedback.className = 'feedback wrong';
        }
        
        this.updateDisplay();
      }
      
      nextQuestion() {
        this.currentQuestionIndex++;
        this.loadQuestion();
        this.updateDisplay();
      }
      
      resetQuiz() {
        this.currentQuestionIndex = 0;
        this.score = 0;
        this.answered = false;
        this.loadQuestion();
        this.updateDisplay();
      }
      
      updateDisplay() {
        document.getElementById('scoreDisplay').textContent = this.score;
        document.getElementById('currentQuestion').textContent = this.currentQuestionIndex + 1;
        document.getElementById('totalQuestions').textContent = this.filteredQuestions.length;
        
        const progress = ((this.currentQuestionIndex + 1) / this.filteredQuestions.length) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
      }
      
      showCompletionMessage() {
        const listeningArea = document.getElementById('listeningArea');
        const percentage = Math.round((this.score / (this.filteredQuestions.length * 10)) * 100);
        
        let message = '';
        let emoji = '';
        if (percentage >= 80) {
          message = 'Luar biasa! Kemampuan listening Anda sangat baik!';
          emoji = 'üèÜ';
        } else if (percentage >= 60) {
          message = 'Bagus! Terus berlatih untuk hasil yang lebih baik!';
          emoji = 'üëç';
        } else {
          message = 'Tetap semangat! Latihan lebih banyak akan membantu Anda.';
          emoji = 'üí™';
        }
        
        listeningArea.innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 60px; margin-bottom: 20px;">${emoji}</div>
            <h2>Quiz Selesai!</h2>
            <div style="font-size: 24px; margin: 20px 0;">
              Skor Akhir: <span style="color: #3498db; font-weight: bold;">${this.score}</span>
            </div>
            <div style="font-size: 18px; margin: 15px 0;">
              Persentase: <span style="color: #27ae60; font-weight: bold;">${percentage}%</span>
            </div>
            <p style="font-size: 16px; color: #7f8c8d; margin: 20px 0;">${message}</p>
            <div class="controls">
              <button class="control-btn next-btn" onclick="app.resetQuiz()">Coba Lagi</button>
              <button class="control-btn reset-btn" onclick="window.location.href='index.html'">Kembali ke Menu</button>
            </div>
          </div>
        `;
      }
    }
    
    // Initialize the app
    const app = new ListeningPractice();
  </script>
  <script src="script.js"></script>
</body>
</html>
